<!DOCTYPE html>
<html>
  <head>
    <title>E-Commerce</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header>
      <nav>
        <ul>
          <li><a href="#" id="home-link">Home</a></li>
          <li><a href="#" id="products-link">Recettes</a></li>
          <li><a href="#" id="add-product-link">Add Product</a></li>
        </ul>
      </nav>
      <h1>E-Commerce App</h1>
    </header>

    <main>
   

      <section class="product-list-section">
        <h2>Products</h2>
        <div id="container"></div>
      </section>
    </main>

    <script src="main.js"></script>
    <script>
      $(document).ready(function() {

        $('.add-product-section, .product-list-section').hide();
        
        $('#home-link').click(function() {
          $('.add-product-section, .product-list-section').hide();
        });
      
        $('#products-link').click(function() {
          $('.add-product-section').hide();
          $('.product-list-section').show();
        });
      
        $('#add-product-link').click(function() {
          window.location.href = 'add.html';
        });
      });
    </script>
  </body>
</html>
